apiVersion: apps/v1
kind: Deployment
metadata:
  name: connector-metrics
  namespace: hubble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connector-metrics
  template:
    metadata:
      labels:
        app: connector-metrics
    spec:
      containers:
      - name: connector-metrics
        image: your-image-repo:tag
        env: 
        - name: STATUSPAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: statuspage-secrets 
              key: STATUSPAGE_API_KEY
        - name: STATUSPAGE_PAGE_ID
          valueFrom:
            secretKeyRef:
              name: statuspage-secrets
              key: STATUSPAGE_PAGE_ID
        ports:
        - containerPort: 9137
        volumeMounts:
        - name: queries-volume
          mountPath: /app/src/queries.yaml
          subPath: queries.yaml
        resources:
          limits:
            cpu: 500m
            memory: 400Mi
          requests: 
            cpu: 300m
            memory: 200Mi
      volumes:
      - name: queries-volume
        configMap: 
          name: queries-config